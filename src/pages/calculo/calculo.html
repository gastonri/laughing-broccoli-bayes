<ion-header>

  <ion-navbar>
    <ion-title>CalculoBayesiano</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="calculo">
    <ion-item>
      <ion-label floating>C11</ion-label>
      <ion-input formControlName="c11" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>C12</ion-label>
      <ion-input formControlName="c12" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>P(Y1)</ion-label>
      <ion-input formControlName="py1" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>P(Y2)</ion-label>
      <ion-input formControlName="py2" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>estudioMercado</ion-label>
      <ion-input formControlName="estudioMercado"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>casoExito</ion-label>
      <ion-input formControlName="casoExito"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>casoFallido</ion-label>
      <ion-input formControlName="casoFallido" ></ion-input>
    </ion-item>

  </form>
</ion-content>
